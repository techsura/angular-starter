<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Event Planner</mat-toolbar>
    <mat-nav-list>
    <a mat-list-item routerLink="/planner/dashboard">Dashboard</a>
    </mat-nav-list>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Speakers
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list [multiple]="false">
          <mat-list-option mat-list-item routerLink="/planner/speakers" routerLinkActive="active">Manage Speakers</mat-list-option>
          <mat-list-option mat-list-item routerLink="/planner/speakers-form">Add Speaker</mat-list-option>
        </mat-selection-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Events
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list [multiple]="false">
          <mat-list-option mat-list-item routerLink="/planner/events" routerLinkActive="active">Manage Events</mat-list-option>
          <mat-list-option mat-list-item routerLink="/planner/events-form">Add Event</mat-list-option>
        </mat-selection-list>
      </mat-expansion-panel>

    </mat-accordion>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>v1</span>

      <span class="menu-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">My Account</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
